description: "Orchestrates the entire deployment and configuration of the homelab and will always be included."
dependencies:
  - None
required_variables:
  - name: bootstrapper_hostname
    description: 'Hostname for your bootstrapper'
    type: str
    default: "bootstrappa"
  - name: bootstrapper_ip
    description: 'IP address for your bootstrapper'
    type: str
    default: "192.168.0.10"
  - name: bootstrapper_subnet
    description: 'Subnet mask for the bootstrapper management network. Ex. 255.255.255.0'
    type: str
    default: "255.255.255.0"
  - name: bootstrapper_mgmt_interface
    description: 'The name of the network interface that the IP is assigned to. Ex. eth0'
    type: str
    default: "enX0"
